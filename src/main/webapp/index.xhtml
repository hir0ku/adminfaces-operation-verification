<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{indexView.init()}"/>
    </f:metadata>

    <ui:define name="title">
        Sample
    </ui:define>

    <ui:define name="description">
        Sample
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm">
            <p:panel header="select one test">
                <p:panelGrid id="panelGrid">
                    <p:outputLabel for="@next" value="select one"/>
                    <p:selectOneMenu value="#{indexView.selectOne}">
                        <f:selectItems value="#{indexView.itemCandidates}" var="i" itemLabel="#{i}" itemValue="#{i}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="submit"
                                     process="panelGrid"
                                     update="@form"
                                     actionListener="#{indexView.submit}"/>

                </p:panelGrid>
            </p:panel>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:panel header="table test">
                <p:dataTable value="#{indexView.tableItemDtoList}" lazy="true"
                             paginator="true"
                             rows="10"
                             scrollable="true"
                             var="item"
                >

                    <p:ajax event="page" global="false"/>
                    <p:ajax event="sort" global="false"/>

                    <p:column headerText="word0" sortBy="#{item.word0}">
                        <h:outputText value="#{item.word0}"/>
                    </p:column>
                    <p:column headerText="word1" sortBy="#{item.word1}">
                        <h:outputText value="#{item.word1}"/>
                    </p:column>
                    <p:column headerText="number1" sortBy="#{item.number1}">
                        <h:outputText value="#{item.number1}"/>
                    </p:column>
                    <p:column headerText="number2" sortBy="#{item.number2}">
                        <h:outputText value="#{item.number2}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
